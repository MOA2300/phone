<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Phone Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img id="sprite" src="DefineSprite_22/1.png" alt="Loading sprite..." />

  <div id="phone-container">
    <img id="phone-frame" src="images/42.png" alt="Flip Phone Frame" />

    <!-- Keypad buttons -->
    <button class="phone-button" id="key1"></button>
    <button class="phone-button" id="key2"></button>
    <button class="phone-button" id="key3"></button>
    <button class="phone-button" id="key4"></button>
    <button class="phone-button" id="key5"></button>
    <button class="phone-button" id="key6"></button>
    <button class="phone-button" id="key7"></button>
    <button class="phone-button" id="key8"></button>
    <button class="phone-button" id="key9"></button>
    <button class="phone-button" id="key*"></button>
    <button class="phone-button" id="key0"></button>
    <button class="phone-button" id="key#"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
