<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Phone Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sprite animation that plays first -->
  <img id="sprite" src="DefineSprite_22/1.png" alt="Loading sprite..." style="visibility: hidden;" />

  <!-- Flip phone container (starts hidden until sprite ends) -->
  <div id="phone-container">
    <img id="phone-frame" src="images/6.png" alt="Flip Phone Frame" />
    <div id="click-zone"></div> <!-- Only top part is clickable -->
  </div>

  <script src="script.js"></script>
</body>
</html>
