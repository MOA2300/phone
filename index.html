<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Phone Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sprite animation -->
  <img id="sprite" src="DefineSprite_22/1.png" alt="Loading sprite..." />

  <!-- Flip phone container -->
  <div id="phone-container">
    <img id="phone-frame" src="images/42.png" alt="Flip Phone Frame" />

    <!-- Add buttons over the image -->

    <button class="phone-button" id="btn2" style="top: 430px; left: 100px;"></button>
    <!-- Add more buttons if needed -->
  </div> 
  <script src="script.js"></script>
</body>
